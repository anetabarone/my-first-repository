<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c97cca1296.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <form id="change-city-form">
          <input type="search" id="city-input" placeholder="Change city" />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" id="currentLoc" class="normalButton">
          Weather in my current location
        </button>
      </div>
      <h2></h2>
      <div class="mainPanel">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-10"><h1 id="searchedCity">Luckenwalde</h1></div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="container text-center">
              <div class="bigIcon">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
          <div class="col-10">
            <h1>
              <span id="weatherDescription">sunny</span>,
              <span id="actualTemp">17</span>°C
            </h1>
            <p>
              Humidity: 25% <br />
              Chance of rain: 12%<br />
              Wind: 10 mph
            </p>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>
    <div class="container text-center">
      <div class="row forecastIcons">
        <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
        <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
        <div class="col-2"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
        <div class="col-2"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
        <div class="col-2"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
      </div>
      <div class="row forecastData">
        <div class="col-2">15°C</div>
        <div class="col-2">12°C</div>
        <div class="col-2">11°C</div>
        <div class="col-2">11°C</div>
        <div class="col-2">9°C</div>
      </div>
      <div class="row forecastData">
        <div class="col-2">Thursday</div>
        <div class="col-2">Friday</div>
        <div class="col-2">Saturday</div>
        <div class="col-2">Sunday</div>
        <div class="col-2">Monday</div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-outline-info">More details</button>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary btn">
          7-day forecast
        </button>
      </div>
      <p class="signature">
        Coded by Aneta Barone, 2022
        <br />
        See my
        <a href="https://github.com/anetabarone/my-first-repository">GitHub</a>
      </p>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
