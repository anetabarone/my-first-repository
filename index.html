<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/59b8da7f3f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="city-search-bar">
        <input
          type="search"
          placeholder="Enter a City..."
          autocomplete="off"
          id="city-input"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="weather-app-wrapper">
        <div class="d-flex justify-content-center">
          <form id="change-city-form">
            <input type="search" id="city-input" placeholder="Change city" />
            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" id="currentLoc" class="normalButton">
            Weather in my current location
          </button>
        </div>
        <h2></h2>
        <div class="mainPanel">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-10"><h1 id="searchedCity"></h1></div>
          </div>
          <div class="row">
            <div class="col-2">
              <img id="icon" src="" alt="weather icon" />
            </div>
            <div class="col-10">
              <h3>
                <span id="weatherDescription"></span>,
                <span id="actualTemp"></span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </h3>
              <p>
                Humidity: <span id="humiditySpan"></span>% <br />
                Wind: <span id="windSpan"></span> mph
              </p>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <br />
        <div class="container">
          <p class="signature">
            <a href="https://github.com/anetabarone/my-first-repository"
              >Open-sourced code</a
            >
            by Aneta Barone, 2022
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
